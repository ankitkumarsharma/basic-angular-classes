<div class="row">
    <div class="col-md-6">
        <form #regForm="ngForm" (ngSubmit)="onSubmit(regForm)">
            <div class="form-group">
                <label for="">Name</label>
                <input type="text" name="name" [(ngModel)]="name" required #fullName="ngModel">
                <div *ngIf="(fullName.touched || regForm.submitted) && fullName.errors?.required">
                    This is required field
                </div>
            </div>
            <div class="form-group">
                <label for="">Email</label>
                <input type="text" name="email" [(ngModel)]="email">
            </div>
            <div class="form-group">
                <label for="">address</label>
                <input type="text" name="address" [(ngModel)]="address">
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>
    <div class="col-md-6">
        <pre>{{formValuePre | json}}</pre>
    </div>
</div>
